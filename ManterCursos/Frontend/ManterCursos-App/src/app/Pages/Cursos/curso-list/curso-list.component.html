<div class="container" style="margin-top: 20px;">
  <div class="row align-items-center">

    <div class="col-auto">
      <p class="display-1">Cursos</p>
    </div>

    <div class="col-auto">
      <button type="button" class="btn btn-success" routerLink="/app-curso-create">
        <i class="fas fa-plus"></i><span style="margin-left: 10px;">Novo Curso</span>
      </button>
    </div>

  </div>

  <div class="form-inline">
    <div class="row ">

      <div class="col col-sm-12 col-md-6 col-lg-6">
        <div class="form-group mb-2">
          <input class="form-control" type="text" name="search" placeholder="Pesquisar" [(ngModel)]="filter" />
        </div>
      </div>

    </div>
  </div>


  <form action="" class="form-inline">
    <div class="form-group mb-2"></div>
  </form>

  <table class="table table-striped">
    <thead class="thead-dark">
      <tr>
        <th></th>
        <th>Descrição</th>
        <th>Categoria</th>
        <th>Data Início</th>
        <th>Data Fim</th>
        <th>Número de Alunos</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let curso of service.list | filter:filter; let i = index">
        <td>

          <button (click)="deletarCurso(curso.cursoID)" type="button" class="btn btn-outline-danger btnAction">
            <i class="fas fa-trash-alt"></i>
          </button>

          <button (click)="editarCurso(curso)" type="button" routerLink="/app-curso-edit"
            class="btn btn-outline-warning btnAction">
            <i class="fas fa-pen"></i>
          </button>

        </td>
        <td>{{curso.descricaoAssunto}}</td>
        <td>{{curso.categoriaNome}}</td>
        <td>{{curso.dataInicio | date: 'dd/MM/yyyy'}}</td>
        <td>{{curso.dataFim | date: 'dd/MM/yyyy'}}</td>
        <td>{{curso.qtdAlunos}}</td>
      </tr>
    </tbody>
  </table>
</div>
